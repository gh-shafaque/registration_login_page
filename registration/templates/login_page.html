<!-- voting_system/templates/voting_system/login_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Welcome to login page</h1>
    </header>
    <section>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="registration">Register here</a></p>
    </section>
    <footer>
        <p>&copy;</p>
    </footer>
</body>
</html>
